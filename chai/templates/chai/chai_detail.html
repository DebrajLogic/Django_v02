{% extends "layout.html" %} 

{% load static %} 

{% block title %} Chai Detail {% endblock %}

{% block content %} 
<h1 class='text-xl font-bold'>Chai Detail Page</h1>

<!--Back Button-->
<div class='px-7 mb-10'>
    <a href="{% url 'all_chai' %}">
        <button class='bg-orange-600 text-white text-lg px-2'>Back</button>
    </a>
</div>

<!--Product Details-->
<div class='px-7 py-5 grid grid-cols-3 gap-5'>
    <div class='col-span-2'>
        <img class='rounded shadow-lg' src="{{chai.image.url}}" alt="">
    </div>
    <div class='col-span-1'>
        <h3 class='text-4xl font-bold mb-4'>{{chai.name}}</h3>
        <p class='text-lg mb-6'>{{chai.description}}</p>
        <span class="text-2xl font-semibold ">Price: {{ chai.price }}</span>
    </div>
</div>
 
{% endblock %}
